<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <!--First Name Last Name, Email Address, Password, Confirm Password, Birthday, Gender Identity, 
        A short description about myself, Favorite Language, (checkbox) Yes, I would like to recieve periodic email updates, (button) Create Account, *Indicates a required field-->
        <div>
            <label>First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthdate:</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label>Gender Identity:</label><br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="male">Female</label>
                <input type="radio" name="gender" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" id="na">
                <label for="na">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="description" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </body>
</html>
