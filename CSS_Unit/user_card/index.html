<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="user" src="/CSS_Unit\user_card\images\user-circle.png" alt="picture of user-circle">
        </div>
        <div class="bottom">
            <h1>Matthew Reep</h1>
            <div class="location">
                <img class="map-marker" src="/CSS_Unit\user_card\images\map-marker.png" alt="picture of map-marker">
                <p>Raleigh</p>
            </div>
            <div class="info">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and the Internet</p>
            </div>
            <div class="edit">
                <img class="gear" src="/CSS_Unit\user_card\images\gear.png" alt="picture of gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
